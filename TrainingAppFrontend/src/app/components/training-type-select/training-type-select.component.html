<mat-form-field appearance="outline" >
    <mat-label>Training Type</mat-label>
    <mat-select [(ngModel)]="selectedTrainingType.id" (selectionChange)="onSelectionChange($event.value)" required>
      <mat-option *ngFor="let type of trainingTypes" [value]="type.id">
        {{ type.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
